<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>simple-synth</title>
        <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
        <link rel="stylesheet" href="app/css/styles.css">
    </head>
    <body>
        <div id='mainContainer'>
            <h1>Basic FM Synthesizer</h1>
            <div id='optionsContainer'>
                <div class='container'>
                    <label for="waveshape">Waveshape</label><br />
                    <select id="waveshape">
                        <option value="sine" selected="selected">Sine</option>
                        <option value="triangle">Triangle</option>
                        <option value="square">Square</option>
                        <option value="sawtooth">Sawtooth</option>
                    </select>
                    <input id='waveshapeGainRangeTag' value='0.5' type='range' min='0' max='1' step='0.01'>                    
                </div>  
                <div class='container'>
                    <label for="modulator">Modulator</label><br/>         
                    <select id="modulator">
                        <option value="" selected="selected">None</option>
                        <option value="sine">Sine</option>
                        <option value="triangle">Triangle</option>
                        <option value="square">Square</option>
                        <option value="sawtooth">Sawtooth</option>
                    </select>    
                        <input id='modulatorRangeTag' value='0.5' type='range' min='0' max='1' step='0.01'>           
                </div>
                <div class='container'>
                    <label for='lfo'>Low Freq Osc</label><br/>
                    <select id='lfoWave'>
                        <option value=''>None</option>
                        <option value='sine'>Sine</option>
                        <option value="triangle">Triangle</option>
                        <option value="square">Square</option>
                        <option value="sawtooth">Sawtooth</option>                        
                    </select>
                    <input id='lfoTag' value='0.0' type='range' min='0' max='20' step='0.5'>
                </div>                   
                <div class='container'>
                    <label for="octave">Octave</label><br />         
                    <select id="octave">
                        <option value="0.0625">.0625</option>
                        <option value="0.125">0.125</option>
                        <option value="0.25">0.25</option>
                        <option value="0.5">0.5</option>
                        <option value="1" selected="selected">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>                          
                </div>            
            </div>     
            <div id='keycontainer'>
                <div class='white'><span class='letterMap'>A</span></div>
                <div class='black'><span class='letterMap light'>S</span></div>
                <div class='white'><span class='letterMap'>D</span></div>
                <div class='black'><span class='letterMap light'>F</span></div>
                <div class='white'><span class='letterMap'>G</span></div>
                <div class='white'><span class='letterMap'>H</span></div>
                <div class='black'><span class='letterMap light'>J</span></div>
                <div class='white'><span class='letterMap'>K</span></div>
                <div class='black'><span class='letterMap light'>L</span></div>
                <div class='white'><span class='letterMap'>;</span></div>
                <div class='black'><span class='letterMap light'>'</span></div>
                <div class='white'><span class='letterMap'>O</span></div>
                <div class='white'><span class='letterMap'>P</span></div>
                <div class='black'><span class='letterMap light'>[</span></div>
                <div class='white'><span class='letterMap'>]</span></div>
            </div>      
        </div>
        <script src='./app/js/script.js'></script>
    </body>
</html>
